site_name: Webuzo Supportive Documentation by CORNQ
docs_dir: docs
site_description: Documentation for Webuzo custom setups & fixes by CORNQ
site_url: https://webuzo.cornq.net

theme:
  name: material
  features:
    - navigation.instant
    - navigation.expand
    - content.code.copy
    - search.suggest
    - search.highlight
  custom_dir: docs/overrides
  font:
    text: Nanuto
  language: en

extra:
  analytics:
    provider: google
    property: G-QPJ92NMTPQ

extra_css:
  - css/style.css

plugins:
  - search

markdown_extensions:
  - nl2br
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details


# ---------------------------------------------------------
# NAVIGATION SETUP
# ---------------------------------------------------------
